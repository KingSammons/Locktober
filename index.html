<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locktober</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Creepster', cursive;
            min-height: 100%;
            overflow-x: hidden;
            position: relative; /* Add this to allow absolute positioning of leaves */
        }

        :root {
            --dark-green: #005700;
            --orange: #FF5733; /* Bright Orange */
        }

        header {
            background-color: var(--dark-green);
            color: black;
            text-align: center;
            padding: 20px;
            font-size: 6rem;
            letter-spacing: 1rem;
            margin: 0;
        }

        header span {
            animation: slow-flicker 8s infinite; /* Slower flicker - 8 seconds */
        }

        /* Slow transition between black and orange */
        @keyframes slow-flicker {
            0%, 100% { color: black; }   /* Start and end with black */
            50% { color: var(--orange); } /* In the middle, switch to orange */
        }

        .main {
            display: flex;
            flex: 1;
            background-color: #1a1a1a;
            position: relative;
        }

        .video-background {
            flex: 1;
            position: relative;
            overflow: hidden;
            border: 5px solid white;
        }

        .video-background iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
        }

        .content {
            flex: 1;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .footer {
            background-color: var(--dark-green);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            width: 100%;
            flex-shrink: 0;
        }
        
        h2 {
            font-family: 'Creepster', cursive;
        }

        .normal-text {
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .separator {
            border-top: 2px solid white;
            margin: 20px 0;
        }

        a {
            font-family: Arial, sans-serif;
            color: white;
            text-decoration: underline;
        }

        /* Rocket League Cars */
        .rocket-league {
            position: fixed;
            bottom: 0;
            left: -200px;
            width: 150px;
            height: auto;
            transition: transform 0.5s ease-in-out;
            animation: drive 10s linear infinite;
            cursor: pointer;
        }

        @keyframes drive {
            0% { left: -200px; }
            100% { left: 100vw; }
        }

        .rocket-league:hover {
            filter: hue-rotate(180deg);
            animation-duration: 5s;
        }

        .reverse {
            animation: drive-reverse 10s linear infinite;
        }

        @keyframes drive-reverse {
            0% { left: 100vw; }
            100% { left: -200px; }
        }

        /* Leaf Animation */
        .leaf {
            position: absolute;
            bottom: 0;
            width: 50px; /* Adjust as needed */
            height: auto;
            opacity: 0.8;
            animation: blow 8s linear infinite;
        }

        @keyframes blow {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-100vh) rotate(30deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
    </style>
</head>
<body>

    <header>
        <span>LOCKTOBER</span>
    </header>

    <div class="main">
        <div class="video-background">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/AljGdEZ3nzc?autoplay=1&mute=1" title="YouTube video player" allowfullscreen></iframe>
        </div>

        <div class="content">
            <div class="normal-text">Ladies and Gentlemen, Welcome to Locktober!</div>
            <div class="separator"></div>
            <div class="normal-text">LOCK IN!!!</div>
            <a href="https://your-spreadsheet-link.com">ENTER LOCKTOBER HERE</a>
        </div>
    </div>

    <footer class="footer">
        IT'S LOCKTOBER, LOCK IN!!!!
    </footer>

    <!-- Rocket League Car Image -->
    <img class="rocket-league" src="https://media.graphassets.com/resize=fit:clip,height:360,width:640/output=format:webp/9cshkrr5Q9ycp1tTq79Q" alt="Rocket League Car">

    <!-- Leaf Images -->
    <img class="leaf" src="https://file.aiquickdraw.com/imgcompressed/img/compressed_a57ec49e7646c8265b677a98c0d33c38.webp" alt="Leaf">
    <img class="leaf" src="https://file.aiquickdraw.com/imgcompressed/img/compressed_a57ec49e7646c8265b677a98c0d33c38.webp" alt="Leaf">
    <img class="leaf" src="https://file.aiquickdraw.com/imgcompressed/img/compressed_a57ec49e7646c8265b677a98c0d33c38.webp" alt="Leaf">

    <script>
        const car = document.querySelector('.rocket-league');
        let isReversed = false;

        car.addEventListener('click', function () {
            if (car.style.animationPlayState === 'paused') {
                car.style.animationPlayState = 'running';
            } else {
                car.style.animationPlayState = 'paused';
            }
        });

        document.addEventListener('keydown', function (event) {
            if (event.key === 'r' || event.key === 'R') {
                isReversed = !isReversed;
                car.classList.toggle('reverse', isReversed);
            }
            if (event.key === 'ArrowLeft') {
                // Move car left
                const leftPosition = parseFloat(getComputedStyle(car).left);
                car.style.left = (leftPosition - 10) + 'px'; // Move left by 10px
            } else if (event.key === 'ArrowRight') {
                // Move car right
                const leftPosition = parseFloat(getComputedStyle(car).left);
                car.style.left = (leftPosition + 10) + 'px'; // Move right by 10px
            }
        });

        // Function to create multiple leaves
        function createLeaf() {
            const leaf = document.createElement('img');
            leaf.src = 'https://file.aiquickdraw.com/imgcompressed/img/compressed_a57ec49e7646c8265b677a98c0d33c38.webp'; // Leaf image URL
            leaf.className = 'leaf';
            leaf.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            leaf.style.animationDuration = (Math.random() * 5 + 3) + 's'; // Random duration between 3s and 8s
            document.body.appendChild(leaf);
            setTimeout(() => {
                leaf.remove(); // Remove the leaf after the animation is done
            }, 8000); // Matches the duration in the CSS
        }

        // Create leaves at intervals
        setInterval(createLeaf, 1000); // Create a leaf every second
    </script>

</body>
</html>
