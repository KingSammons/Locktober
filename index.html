<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locktober</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Creepster', cursive;
            min-height: 100%;
            overflow-x: hidden;
        }

        :root {
            --dark-green: #005700;
        }

        header {
            background-color: var(--dark-green);
            color: black;
            text-align: center;
            padding: 20px;
            font-size: 6rem;
            letter-spacing: 1rem;
            margin: 0;
        }

        header span {
            animation: flicker 0.5s infinite; /* Flicker faster (0.5s) */
        }

        /* Faster Flicker */
        @keyframes flicker {
            0% { opacity: 1; }
            25% { opacity: 0.6; }
            50% { opacity: 0.2; }
            75% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .main {
            display: flex;
            flex: 1;
            background-color: #1a1a1a;
            position: relative;
        }

        .video-background {
            flex: 1;
            position: relative;
            overflow: hidden;
            border: 5px solid white;
        }

        .video-background iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
        }

        .content {
            flex: 1;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .footer {
            background-color: var(--dark-green);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            width: 100%;
            flex-shrink: 0;
        }
        
        h2 {
            font-family: 'Creepster', cursive;
        }

        .normal-text {
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .separator {
            border-top: 2px solid white;
            margin: 20px 0;
        }

        a {
            font-family: Arial, sans-serif;
            color: white;
            text-decoration: underline;
        }

        /* Rocket League Cars */
        .rocket-league {
            position: fixed;
            bottom: 0;
            left: -200px;
            width: 150px;
            height: auto;
            transition: transform 0.5s ease-in-out;
            animation: drive 10s linear infinite;
            cursor: pointer; /* Makes it clickable */
        }

        @keyframes drive {
            0% { left: -200px; }
            100% { left: 100vw; }
        }

        /* Change color on hover */
        .rocket-league:hover {
            filter: hue-rotate(180deg); /* Change color */
            animation-duration: 5s; /* Speed up the car on hover */
        }

        /* Keyboard or click interaction: reverse the direction */
        .reverse {
            animation: drive-reverse 10s linear infinite;
        }

        @keyframes drive-reverse {
            0% { left: 100vw; }
            100% { left: -200px; }
        }
    </style>
</head>
<body>

    <header>
        <span>LOCKTOBER</span>
    </header>

    <div class="main">
        <div class="video-background">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/AljGdEZ3nzc?autoplay=1&mute=1" title="YouTube video player" allowfullscreen></iframe>
        </div>

        <div class="content">
            <div class="normal-text">Ladies and Gentlemen, Welcome to Locktober!</div>
            <div class="separator"></div>
            <div class="normal-text">LOCK IN!!!</div>
            <a href="https://your-spreadsheet-link.com">ENTER LOCKTOBER HERE</a>
        </div>
    </div>

    <footer class="footer">
        IT'S LOCKTOBER, LOCK IN!!!!
    </footer>

    <!-- Rocket League Car Image -->
    <img class="rocket-league" src="https://via.placeholder.com/150x75/FF5733/FFFFFF?text=Rocket+Car" alt="Rocket League Car">

    <script>
        const car = document.querySelector('.rocket-league');
        let isReversed = false;

        // Add mouse click event to stop/restart the car
        car.addEventListener('click', function () {
            if (car.style.animationPlayState === 'paused') {
                car.style.animationPlayState = 'running'; // Restart if paused
            } else {
                car.style.animationPlayState = 'paused'; // Pause the car
            }
        });

        // Add keyboard event to reverse direction with 'R' key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'r' || event.key === 'R') {
                isReversed = !isReversed; // Toggle reverse state
                car.classList.toggle('reverse', isReversed); // Apply reverse animation
            }
        });
    </script>

</body>
</html>
