<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCKTOBER Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #064f09; /* Dark Green */
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            flex-grow: 1;
        }
        .video-container {
            width: 50%;
            padding-right: 10px;
        }
        .text-container {
            width: 50%;
            padding-left: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text-container p {
            font-size: 20px;
            line-height: 1.5;
        }
        footer {
            background-color: #064f09; /* Dark Green */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            letter-spacing: 2px;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to LOCKTOBER</h1>
    </header>

    <main>
        <!-- Left: Video -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/AljGdEZ3nzc?autoplay=1&si=LmIiY5JDk_HQklQg" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>

        <!-- Right: Text -->
        <div class="text-container">
            <p>This is where you can add any information or message you want. Use this space to share your thoughts on LOCKTOBER, motivation, or any relevant content for your visitors.</p>
        </div>
    </main>

    <footer>
        <p>IT'S LOCKTOBER, LOCK IN!!!!</p>
    </footer>

</body>
</html>
