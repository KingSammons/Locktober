<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locktober Celebration</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Creepster', cursive; /* Spooky Font */
        }

        header {
            background-color: darkgreen;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 36px; /* Header Font Size */
            width: 100%;
        }

        /* Main Content Styling */
        .main {
            display: flex;
            flex: 1;
            background-color: #1a1a1a; /* Very Dark Gray */
        }

        .video-background {
            flex: 1;
            position: relative;
            overflow: hidden;
            border: 5px solid orange; /* Border Around Video */
        }

        .video-background iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: none; /* Remove default border */
        }

        .content {
            flex: 1;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer {
            background-color: darkgreen;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px; /* Footer Font Size */
            width: 100%;
        }

        .jack-o-lantern {
            position: absolute;
            width: 100px; /* Adjust size as needed */
            height: auto;
            opacity: 0.8; /* Slight transparency */
        }

        .left {
            left: 10px;
            top: 20%;
        }

        .right {
            right: 10px;
            top: 20%;
        }
    </style>
</head>
<body>

    <header>
        Locktober Celebration
    </header>

    <div class="main">
        <!-- Video Background -->
        <div class="video-background">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/AljGdEZ3nzc?autoplay=1&mute=1" title="YouTube video player" allowfullscreen></iframe>
        </div>

        <!-- Content Area -->
        <div class="content">
            <h2 style="font-family: 'Creepster', cursive;">Ladies and Gentlemen, Welcome to Locktober! LOCK IN!!!</h2>
            <a href="https://your-spreadsheet-link.com" style="color: white; text-decoration: underline;">ENTER LOCKTOBER HERE</a>
        </div>

        <!-- Jack-O-Lantern Images -->
        <img src="https://github.com/KingSammons/Locktober/raw/main/973d76e0347fae0c853644c3016e43e7.png" class="jack-o-lantern left" alt="Glowing Jack-O-Lantern">
        <img src="https://github.com/KingSammons/Locktober/raw/main/973d76e0347fae0c853644c3016e43e7.png" class="jack-o-lantern right" alt="Glowing Jack-O-Lantern">
    </div>

    <footer class="footer">
        IT'S LOCKTOBER, LOCK IN!!!!
    </footer>

</body>
</html>
