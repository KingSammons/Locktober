<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locktober Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Creepster', cursive; /* Spooky Font */
        }

        /* Header Styling */
        header {
            background-color: darkgreen; /* Dark green background */
            color: orange; /* Text color */
            text-align: center;
            padding: 20px;
            font-size: 6rem; /* Large size for the header */
            letter-spacing: 1rem; /* Space out the letters */
            margin: 0; /* Remove default margin */
        }

        /* Main Content Styling */
        .main {
            display: flex;
            flex: 1;
            background-color: #1a1a1a; /* Very Dark Gray */
            position: relative; /* For absolute positioning of other elements */
        }

        .video-background {
            flex: 1;
            position: relative;
            overflow: hidden;
            border: 5px solid orange; /* Border Around Video */
        }

        .video-background iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: none; /* Remove default border */
        }

        .content {
            flex: 1;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative; /* For positioning the content area */
        }

        .footer {
            background-color: darkgreen;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px; /* Footer Font Size */
            width: 100%;
        }
        
        h2, a {
            font-family: 'Creepster', cursive; /* Spooky font for other elements */
            color: white; /* Keep text white for visibility */
        }

        a {
            text-decoration: underline; /* Keep the link underlined */
        }
    </style>
</head>
<body>

    <header>
        LOCKTOBER
    </header>

    <div class="main">
        <!-- Video Background -->
        <div class="video-background">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/AljGdEZ3nzc?autoplay=1&mute=1" title="YouTube video player" allowfullscreen></iframe>
        </div>

        <!-- Content Area -->
        <div class="content">
            <h2>Ladies and Gentlemen, Welcome to Locktober! LOCK IN!!!</h2>
            <a href="https://your-spreadsheet-link.com">ENTER LOCKTOBER HERE</a>
        </div>
    </div>

    <footer class="footer">
        IT'S LOCKTOBER, LOCK IN!!!!
    </footer>

</body>
</html>
