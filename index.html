<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locktober Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Creepster', cursive; /* Spooky Font */
        }

        /* Darker green color */
        :root {
            --dark-green: #005700; /* Darker green */
        }

        /* Header Styling */
        header {
            background-color: var(--dark-green); /* Dark green background */
            color: black; /* Black text color */
            text-align: center;
            padding: 20px;
            font-size: 6rem; /* Large size for the header */
            letter-spacing: 1rem; /* Space out the letters */
            margin: 0; /* Remove default margin */
        }

        /* Main Content Styling */
        .main {
            display: flex;
            flex: 1;
            background-color: #1a1a1a; /* Very Dark Gray */
            position: relative; /* For absolute positioning of other elements */
        }

        .video-background {
            flex: 1;
            position: relative;
            overflow: hidden;
            border: 5px solid white; /* White border around Video */
        }

        .video-background iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: none; /* Remove default border */
        }

        .content {
            flex: 1;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative; /* For positioning the content area */
        }

        .footer {
            background-color: var(--dark-green); /* Dark green background */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px; /* Footer Font Size */
            width: 100%;
        }
        
        h2 {
            font-family: 'Creepster', cursive; /* Spooky font for the header */
        }

        .normal-text {
            font-family: Arial, sans-serif; /* Normal font */
            font-size: 1.5rem; /* Adjust font size as needed */
            margin: 10px 0; /* Add some vertical spacing */
        }

        .separator {
            border-top: 2px solid white; /* White line separator */
            margin: 20px 0; /* Add spacing around the line */
        }

        a {
            font-family: Arial, sans-serif; /* Normal font for the link */
            color: white; /* Keep text white for visibility */
            text-decoration: underline; /* Keep the link underlined */
        }
    </style>
</head>
<body>

    <header>
        LOCKTOBER
    </header>

    <div class="main">
        <!-- Video Background -->
        <div class="video-background">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/AljGdEZ3nzc?autoplay=1&mute=1" title="YouTube video player" allowfullscreen></iframe>
        </div>

        <!-- Content Area -->
        <div class="content">
            <div class="normal-text">Ladies and Gentlemen, Welcome to Locktober!</div>
            <div class="separator"></div> <!-- Line separator -->
            <div class="normal-text">LOCK IN!!!</div>
            <a href="https://your-spreadsheet-link.com">ENTER LOCKTOBER HERE</a>
        </div>
    </div>

    <footer class="footer">
        IT'S LOCKTOBER, LOCK IN!!!!
    </footer>

</body>
</html>
