<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locktober Celebration</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Creepster', cursive; /* Spooky Font */
        }

        header {
            background-color: darkgreen;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 36px; /* Header Font Size */
            width: 100%;
        }

        /* Main Content Styling */
        .main {
            display: flex;
            flex: 1;
            background-color: #1a1a1a; /* Very Dark Gray */
            position: relative; /* For absolute positioning of spooky header */
        }

        .video-background {
            flex: 1;
            position: relative;
            overflow: hidden;
            border: 5px solid orange; /* Border Around Video */
        }

        .video-background iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: none; /* Remove default border */
        }

        .content {
            flex: 1;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative; /* For positioning the spooky header */
        }

        .footer {
            background-color: darkgreen;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px; /* Footer Font Size */
            width: 100%;
        }

        .spooky-header {
            font-family: 'Creepster', cursive; /* Spooky font */
            font-size: 10rem; /* Large size */
            letter-spacing: 1rem; /* Space out the letters */
            color: orange; /* Spooky color */
            margin: 0; /* Remove default margin */
            position: absolute; /* Position it in the main area */
            top: 20%; /* Adjust as needed */
            width: 100%; /* Full width */
        }
    </style>
</head>
<body>

    <header>
        Locktober Celebration
    </header>

    <div class="main">
        <!-- Video Background -->
        <div class="video-background">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/AljGdEZ3nzc?autoplay=1&mute=1" title="YouTube video player" allowfullscreen></iframe>
        </div>

        <!-- Spooky Locktober Header -->
        <h1 class="spooky-header">Locktober</h1>

        <!-- Content Area -->
        <div class="content">
            <h2 style="color: white;">Ladies and Gentlemen, Welcome to Locktober! LOCK IN!!!</h2>
            <a href="https://your-spreadsheet-link.com" style="color: white; text-decoration: underline;">ENTER LOCKTOBER HERE</a>
        </div>
    </div>

    <footer class="footer">
        IT'S LOCKTOBER, LOCK IN!!!!
    </footer>

</body>
</html>
